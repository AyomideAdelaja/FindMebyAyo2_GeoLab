<!DOCTYPE html>
<html>
	<head>

		<title>FindMe by Ayo</title>

		<link rel="icon" href="img/favicon.png">

		<!-- Import Cordova requirements -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />

		<link rel="stylesheet"  href="css/jquery.mobile.structure.css" />
		<link rel="stylesheet" href="css/jquery.mobile.theme.css" />

		<script>
		var userAgent = navigator.userAgent + '';
		if (userAgent.indexOf('iPhone') > -1) {
			document.write('<script src="js/lib/cordova-iphone.js"></sc' + 'ript>');
			var mobile_system = 'iphone';
		} else if (userAgent.indexOf('Android') > -1) {
			document.write('<script src="js/lib/cordova-android.js"></sc' + 'ript>');
			var mobile_system = 'android';
		} else {
			var mobile_system = '';
		}
		</script>

		<script src="js/lib/jquery.js"></script>

		<script>
			document.addEventListener("deviceready", onDeviceReady, false);
		    function onDeviceReady() {
		        console.log("navigator.geolocation works well");
		    }
		</script>


		<!-- Materialize Imports -->
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>

		<!-- Code starts here -->
		<nav style="height:100px">
			<div class="nav-wrapper" >
				<img class="responsive-img" src="img/logo_full.png" style="height:inherit">
			</div>
		</nav>

		<br>
		<br>


		<div class="container">
			<!-- Button -->
			<div class="col s12 center">
				<a class="waves-effect waves-light btn-large" onclick="markerOnClick()">Find Me</a>
			</div>

			<br>

			<!-- Google Map -->
			<div id="googleMap" style="width:100%; height:600px;"></div>

		</div>

		<br>
		<br>

		<nav>
			<div class="nav-wrapper"></div>
		</nav>

		<script>
			var map;

			function thisMap() {
				var mapProp= {
			    	center:new google.maps.LatLng(45,0),
			    	zoom:5,
				};
				map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
			}

			function markerOnClick(){
				infoWindow = new google.maps.InfoWindow;


				// Try HTML5 geolocation.
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(function(position) {
					var pos = {
				  		lat: position.coords.latitude,
				  		lng: position.coords.longitude
					};

					marker = new google.maps.Marker({position:pos});
					marker.setMap(map);

					infoWindow.setPosition(pos);
					infoWindow.setContent('Location found.');
					//infoWindow.open(map);
					map.setCenter(pos);
				}, function() {
					handleLocationError(true, infoWindow, map.getCenter());
					});
				} 
				else {
					// Browser doesn't support Geolocation
					handleLocationError(false, infoWindow, map.getCenter());
				}
			}

			function handleLocationError(browserHasGeolocation, infoWindow, pos) {
				infoWindow.setPosition(pos);
				infoWindow.setContent(browserHasGeolocation ?
				                      'Error: The Geolocation service failed.' :
				                      'Error: Your browser doesn\'t support geolocation.');
				infoWindow.open(map);
			}
		</script>

		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdMc2j0himPioxgtZ-6vwXEfwsIX4djuY&callback=thisMap"></script>
	</body>
</html>
